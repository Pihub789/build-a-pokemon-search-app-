<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Search</title>
</head>
<body>
    <div>
       
        <input id="search-input" type="text" placeholder="Enter Pokémon name or ID" required>
        <button id="search-button">Search</button>
    </div>

    
    <h3 id="pokemon-name"></h3>
    <h3 id="pokemon-id"></h3>
    <p id="weight"></p>
    <p id="height"></p>
    <p id="types"></p>

    
    <table>
        <tr>
            <th>Base</th>
            <th>Stats</th>
        </tr>
        <tr>
            <td>HP</td>
            <td id="hp"></td>
        </tr>
        <tr>
            <td>Attack</td>
            <td id="attack"></td>
        </tr>
        <tr>
            <td>Defense</td>
            <td id="defense"></td>
        </tr>
        <tr>
            <td>Special-Attack</td>
            <td id="special-attack"></td>
        </tr>
        <tr>
            <td>Special-Defense</td>
            <td id="special-defense"></td>
        </tr>
        <tr>
            <td>Speed</td>
            <td id="speed"></td>
        </tr>
    </table>

   
    <div id="sprite-container"></div>

    <script src="script.js"></script>
</body>
</html>
